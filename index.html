<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Chloe Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Source+Code+Pro:ital,wght@1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="plusproject.css" />
  </head>
  <body background="media/clouds-pink.jpg">
    <div class="outer-container">
      <div class="inner-container text-center">
        <div class="row"><br /></div>
        <form id="city-search-form">
          <div class="row">
            <div class="col-1 col-search-current-location">
              <a href="#"
                ><img
                  src="icons/my-location.png"
                  alt="find my location"
                  class="search-current-location"
                  id="search-current-location"
              /></a>
            </div>
            <div class="mb-3 col-9">
              <input
                type="search"
                placeholder="  Enter a city..."
                class="city-input"
                id="city-input"
              />
            </div>
            <div class="col-2 col-search-input-button">
              <button type="submit" class="search-input-button">search</button>
            </div>
          </div>
        </form>

        <br />
        <div class="current-wrapper container text-center">
          <div class="row align-items-center">
            <div class="col-12 current-city" id="current-city">Lisbon</div>
            <div class="col-12 current-time" id="current-time"></div>
            <div class="row">
              <div class="col current-degrees">
                <div>
                  <div class="col current-temp" id="current-temp">19</div>
                </div>
                <div class="col metrics">
                  <ul>
                    <li class="degrees-symbol">°</li>
                    <li class="units">
                      <a href="#" class="active" id="celcius">C</a> |
                      <a href="#" id="fahrenheit">F</a>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="col current-icon">
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                  alt=""
                  id="current-icon"
                />
              </div>
              <div class="col weather-elements">
                <ul>
                  <li>
                    <img src="icons/anemometer.png" alt="anenometer" /><span
                      id="wind"
                    >
                      15 km|h
                    </span>
                  </li>
                  <li>
                    <img
                      src="icons/humidity2.png"
                      alt="humidity"
                      class="humidity"
                    /><span id="humidity"> 24%</span>
                  </li>
                  <li><span>10°</span><span>| 30°</span></li>
                  <li class="weather-description" id="description">
                    sunny with wind
                  </li>
                </ul>
              </div>
            </div>
            <div class="row"><br /></div>
          </div>
        </div>
        <div class="row"><br /></div>
        <div class="forecast">
          <div class="card" style="width: 18rem">
            <div class="card-body forecast-day1">
              <h5 class="card-day" id="forecast-day">Mon</h5>
              <img src="icons/thunderstorms.png" alt="thunderstorms" />
              <div>
                <span>15°</span> |
                <span class="forecast-temp-min">7°</span>
              </div>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <div class="card-body forecast-day2">
              <h5 class="card-day" id="forecast-day">Tue</h5>
              <img src="icons/cloudy.png" alt="cloudy" />
              <div>
                <span>25°</span> |
                <span class="forecast-temp-min">22°</span>
              </div>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <div class="card-body forecast-day3">
              <h5 class="card-day" id="forecast-day">Wed</h5>
              <img src="icons/partly_cloudy.png" alt="partly cloudy" />
              <div>
                <span>17°</span> |
                <span class="forecast-temp-min">10°</span>
              </div>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <div class="card-body forecast-day4">
              <h5 class="card-day" id="forecast-day">Thu</h5>
              <img src="icons/sunny_s_cloudy.png" alt="sunny cloudy" />
              <div>
                <span>9°</span> |
                <span class="forecast-temp-min">8°</span>
              </div>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <div class="card-body forecast-day5">
              <h5 class="card-day" id="forecast-day">Fri</h5>
              <img src="icons/cloudy.png" alt="cloudy" />
              <div>
                <span>20°</span> |
                <span class="forecast-temp-min">-5°</span>
              </div>
            </div>
          </div>
          <div class="row">
            <br />
          </div>
        </div>
      </div>
      <div class="row"><br /></div>
      <small class="github-link">
        <a
          href="https://github.com/chloe-shecodes"
          target="_blank"
          class="github-link"
        >
          &nbsp Open-source code
        </a>
        , by Chloé Smits &nbsp
      </small>
    </div>
    <script src="plusproject.js"></script>
  </body>
</html>
